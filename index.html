<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dublaj Sanatçıları Veritabanı</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="container">
            <h1><i class="fas fa-microphone-alt"></i> Seslendirme Veritabanı</h1>
            <p>Sanatçı veya Film/Dizi ismine göre arama yapın.</p>
        </div>
    </header>

    <main class="container">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Sanatçı adı veya Film ismi yazın...">
            <div class="search-options">
                <label>
                    <input type="radio" name="searchType" value="all" checked> Akıllı Arama
                </label>
                <label>
                    <input type="radio" name="searchType" value="actor"> Sadece Sanatçı
                </label>
                <label>
                    <input type="radio" name="searchType" value="movie"> Sadece Film/Dizi
                </label>
            </div>
        </div>

        <div id="results" class="results-grid">
            </div>
        
        <p id="no-result-msg" style="display:none; text-align:center; color:#777;">Aradığınız kriterlere uygun kayıt bulunamadı.</p>
    </main>

    <footer>
        <p>&copy; 2025 Dublaj Projesi - GitHub & Netlify</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
