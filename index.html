<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dublaj Veritabanı</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <header>
            <h1><i class="fas fa-film"></i> Seslendirme Kadroları</h1>
            <p>Dublaj veritabanında arama yapın</p>
        </header>

        <div class="search-type-selector">
            <label>
                <input type="radio" name="searchType" value="movie" checked>
                <span><i class="fas fa-video"></i> Film Ara</span>
            </label>
            <label>
                <input type="radio" name="searchType" value="artist">
                <span><i class="fas fa-microphone"></i> Sanatçı Ara</span>
            </label>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Film adı girin...">
            <button onclick="searchDatabase()">ARA</button>
        </div>

        <div id="results" class="results-area">
            </div>
        
        <div id="no-result" class="hidden">
            <p>Kriterlere uygun kayıt bulunamadı.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
