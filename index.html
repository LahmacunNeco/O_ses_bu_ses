<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dublaj Veritabanı Final</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* ... Önceki CSS kodlarının TAMAMI buraya gelecek ... */
        /* (Yer kazanmak için CSS'i tekrar yazmadım, ama önceki CSS'i buraya kopyala) */
        :root { /* Önceki CSS'in başlangıcı */
            --primary: #e50914; 
            --bg: #141414;      
            /* ... diğer CSS kodları ... */
        }
        /* ... önceki CSS'in sonu ... */
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1><i class="fas fa-microphone-lines"></i> Dublaj Bulucu</h1>
            <p>İster film kadrosunu, ister sanatçının işlerini bulun.</p>
        </header>

        <div class="search-options">
            <label class="option-label">
                <input type="radio" name="searchType" value="movie" checked>
                <i class="fas fa-film"></i> Film Ara
            </label>
            <label class="option-label">
                <input type="radio" name="searchType" value="artist">
                <i class="fas fa-user"></i> Sanatçı Ara
            </label>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Film adı girin (Örn: Deadpool)...">
            <button class="search-btn" id="searchButton">ARA</button>
        </div>

        <div id="sonucAlani">
            </div>
    </div>

    <script src="data.js"></script>
    
</body>
</html>
