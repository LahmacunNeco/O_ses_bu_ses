<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanıdık Sesler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00ADB5; 
            --primary-light: #EEEEEE; 
            --surface: #FFFFFF; 
            --text: #222831; 
            --subtext: #505560;
            --shadow: rgba(0, 0, 0, 0.08);
        }
        body {
            font-family: 'Poppins', sans-serif; background-color: var(--primary-light);
            color: var(--text); margin: 0; padding: 30px 20px; min-height: 100vh;
            display: flex; justify-content: center;
        }
        .container { width: 100%; max-width: 900px; }
        header { text-align: center; margin-bottom: 40px; }
        header h1 { color: var(--primary); font-size: 2.8rem; margin: 0; }
        
        /* Arama Alanı */
        .search-options { display: flex; justify-content: center; gap: 15px; margin-bottom: 25px; }
        .option-label {
            cursor: pointer; padding: 10px 20px; border-radius: 25px; transition: 0.3s;
            background: var(--surface); border: 1px solid #ddd;
        }
        .option-label input { display: none; }
        .option-label:has(input:checked) { background-color: var(--primary); color: white; border-color: var(--primary); font-weight: 600; }

        .search-box { display: flex; gap: 10px; margin-bottom: 30px; }
        input[type="text"] {
            flex: 1; padding: 15px 20px; border-radius: 8px; border: none;
            background: var(--surface); box-shadow: 0 4px 8px var(--shadow); outline: none; font-size: 1rem;
        }
        button.search-btn {
            padding: 0 25px; background-color: var(--primary); color: white;
            border: none; border-radius: 8px; cursor: pointer; font-weight: bold;
        }

        /* Film Seçim Listesi (Afişli Önizleme) */
        #filmSecimListesi { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; margin-top: 20px; }
        .film-secim-karti {
            width: 150px; background: var(--surface); border-radius: 10px; padding: 10px;
            text-align: center; cursor: pointer; box-shadow: 0 4px 10px var(--shadow); transition: 0.3s;
            border-bottom: 4px solid var(--primary);
        }
        .film-secim-karti:hover { transform: translateY(-5px); }
        .film-secim-karti img { width: 100%; height: 210px; object-fit: cover; border-radius: 6px; margin-bottom: 10px; }
        .film-secim-karti h4 { margin: 0; font-size: 0.9rem; color: var(--text); }

        /* Sanatçı Profil Kartı */
        .artist-profile-card {
            background: var(--surface); border-radius: 15px; overflow: hidden;
            box-shadow: 0 10px 30px var(--shadow); margin-top: 10px;
        }
        .profile-header {
            display: flex; background: linear-gradient(135deg, var(--primary), #008f95);
            color: white; padding: 30px; align-items: center; gap: 30px;
        }
        .profile-img { width: 160px; height: 160px; border-radius: 50%; object-fit: cover; border: 4px solid rgba(255,255,255,0.3); }
        .profile-body { padding: 30px; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .info-group { margin-bottom: 10px; }
        .info-label { font-weight: bold; color: var(--primary); font-size: 0.85rem; text-transform: uppercase; }
        .bio-section { grid-column: span 2; border-top: 1px solid #eee; padding-top: 20px; }
        .filmography-section { grid-column: span 2; border-top: 1px solid #eee; padding-top: 20px; }

        /* Film Detay Kartı */
        .movie-result-card { background: var(--surface); border-radius: 12px; overflow: hidden; box-shadow: 0 8px 20px var(--shadow); }
        .movie-header { padding: 15px 25px; font-size: 1.5rem; background: #f8f8f8; color: var(--primary); border-bottom: 1px solid #eee; font-weight: 600; }
        .cast-container { display: flex; }
        .movie-poster-area { width: 180px; padding: 20px; background: #fafafa; display: flex; justify-content: center; }
        .movie-poster-area img { width: 100%; border-radius: 6px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .cast-list-area { flex: 1; padding: 25px; }
        .cast-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px dashed #eee; }
        .artist-link { color: var(--primary); cursor: pointer; font-weight: 600; text-decoration: underline; }

        .geri-btn {
            background: var(--subtext); color: white; border: none; padding: 10px 20px;
            border-radius: 8px; cursor: pointer; margin-bottom: 20px; font-weight: bold; display: inline-flex; align-items: center; gap: 8px;
        }
        .error-msg { text-align: center; color: #f96d6d; margin-top: 20px; font-size: 1.1rem; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-volume-up"></i> Tanıdık Sesler</h1>
            <p>Filmleri keşfedin ve seslerin arkasındaki hayatlara dokunun.</p>
        </header>

        <div class="search-options">
            <label class="option-label"><input type="radio" name="searchType" value="movie" checked> <i class="fas fa-film"></i> Film Ara</label>
            <label class="option-label"><input type="radio" name="searchType" value="artist"> <i class="fas fa-user"></i> Sanatçı Ara</label>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Film veya sanatçı arayın..." oninput="aramaYap()">
            <button class="search-btn" onclick="aramaYap()">ARA</button>
        </div>
        
        <div id="backButtonContainer"></div>
        <div id="sonucAlani"></div>
    </div>
    <script src="data.js"></script>
</body>
</html>
